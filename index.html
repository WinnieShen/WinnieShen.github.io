<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winnie's Page - Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0" />
    <link href="resource/bootstrap-dist/css/bootstrap.min.css" rel="stylesheet" media="all"/>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="base-wrap">
        <div id="big-view" class="container center">
            <div class="heading-content">
                <div class="font-candal heading-words">
                    Winnie Shen
                </div>
                <div class="font-indie-flower heading-description">
                    Blog · Information · Photos · Music
                </div>
            </div>
            <div class="nav-list">
                <a href="winnie-blog/index.html" class="color-black-hover-grey no-underline circle-div center" id="resource">
                    <img class="circle-img" src="img/home/face.gif" alt="Blog"/>
                    <div class="description">My Blog</div>
                </a>
                <a href="personal-info/index.html" class="color-black-hover-grey no-underline circle-div center" id="information">
                    <img class="circle-img" src="img/home/mess.gif" alt="Info"/>

                </a>
                <a class="color-black-hover-grey no-underline circle-div center" id="photos">
                    <img class="circle-img" src="img/home/photo.gif" alt="Photo"/>

                </a>
                <a class="color-black-hover-grey no-underline circle-div center" id="music">

                </a>
                <div class="clr"></div>
            </div>
        </div>
        <div id="little-view" class="container top-space">
            <div class="center">

                    <img class="personal-img" src="img/photos/3.jpg" alt="Photo"/>

            <div class="data-information">
                <div class="items-info center">
                    <div class="numbers">239</div>
                    <div class="items-content">Flowers</div>
                </div>
                <div class="items-info center">
                    <div class="numbers">76</div>

                </div>
                <div class="items-info center">
                    <div class="numbers">30</div>
                    <div class="items-content">Friends</div>
                </div>
                <div class="clr"></div>
            </div>
            <div class="item-title">
                <span class="glyphicon glyphicon-th-list"></span>My options
            </div>
            <div class="page-items">
                <div class="wavy-line"></div>
                <a class="item-real-content">
                    <img src="img/photos/7.jpg" alt="Loading" />
                    <div class="item-description">
                        <div class="item-description-title">My Blog</div>
                        <div class="item-description-content">Last changed 2 days before.</div>
                    </div>
                </a>
                <div class="wavy-line right"></div>
                <div class="clr"></div>
            </div>
            <div class="page-items">
                <div class="wavy-line"></div>
                <a class="item-real-content">
                    <img src="img/photos/10.jpg" alt="Loading" />

                        <div class="item-description-title">My Info</div>
                        <div class="item-description-content">Personal Info.</div>
                    </div>
                </a>
                <div class="wavy-line right"></div>
                <div class="clr"></div>
            </div>
            <div class="page-items">
                <div class="wavy-line"></div>
                <a class="item-real-content">
                    <img src="img/photos/image-01.jpg" alt="Loading" />
                    <div class="item-description">
                        <div class="item-description-title">Photos</div>

                    </div>
                </a>
                <div class="wavy-line right"></div>

            </div>
            <div class="page-items">
                <div class="wavy-line"></div>
                <a class="item-real-content">

                    </div>

                <div class="clr"></div>
            </div>

    <div class="panel-footer center font-josefin-sans" id="footer-module">
        Copyright © 2016: Winnie Shen.
    </div>
