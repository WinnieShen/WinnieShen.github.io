<script>
    
    $(document).ready(function(){
        loadArticles();
    });
    function loadArticles(){
        var arr = sorArticlesByDate(articleArr);
        $("#article-list").html("");
        for(var i=0;i<arr.length;i++){
        
            var ulText = "<article class='blog-content'>" +
            "<h3><a class='color-black-hover-grey no-underline font-tillana'  onclick='loadThisArticle("+arr[i].id+");'>"+
            arr[i].title +
            "</a></h3>" + 
            "<div class='font-common'>" + 
            "<label class='color-gray'>"+
            arr[i].publishDate +
            "</label>" + 
            "<a class='comments-number no-underline color-grey'  onclick='loadThisArticle("+arr[i].id+");'>" + 
            "<span class='glyphicon glyphicon-comment'></span>" +
            getCommentsOfBlogSortByDate(arr[i].id).length +
            "条评论</a></div><div class='blog-real-content'>" +  arr[i].introduction +
            "</div><a class='btn btn-default read-more' onclick='loadThisArticle("+arr[i].id+");'>Read More>></a></article>";                     
            $("#article-list").append(ulText);
        }
    }
    function loadThisArticle(id){
        var thisAticle = getArticleById(id);
        $("#article-list").html("");
        var ulText = "<article class='blog-content'>" +
        "<h3><a class='color-black-hover-grey no-underline font-tillana'>"+
        thisAticle.title +
        "</a></h3>" + 
        "<div class='font-common'>" + 
        "<label class='color-gray'>"+
        thisAticle.publishDate +
         "</label>" + 
        "<a class='comments-number no-underline color-grey'>" + 
        "<span class='glyphicon glyphicon-comment'></span>" +
         getCommentsOfBlogSortByDate(thisAticle.id).length +
        "条评论</a></div><div class='blog-real-content' id='article" + id + "'>" +  
        "</div></article>";
      
        $("#article-list").append(ulText);
        $("#article"+id).load(thisAticle.content);
    }
</script>
