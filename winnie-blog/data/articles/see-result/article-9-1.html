<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        #wrapper {
            width: 400px;
            height: 200px;
            background-color: orange;
            display: table;
        }

        #cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="cell">
            <div class="content">
                Content goes here!
            </div>
        </div>
    </div>
</body>
</html>
